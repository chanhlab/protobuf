syntax = "proto3";

package chanhlab.auditlog.v1;
option go_package = "github.com.chanhlab.com/chanhlab/protobuf/generated/auditlog/v1";
import "google/protobuf/timestamp.proto";

// An AuditLog.
message AuditLog {
  string ref_id = 1;
  string actor_id = 2;
  string object_id = 3;
  string event_name = 4;
  string description = 5;
  map<string, string> sources = 6;
  map<string, string> tags = 7;
  google.protobuf.Timestamp created_time = 8;
}
